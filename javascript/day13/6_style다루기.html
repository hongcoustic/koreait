<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .div1 {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            display: inline-block;
        }
        .div1:hover {
            cursor: pointer;
        }
        .current {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h2>style 다루기</h2>
    <div class="div1 current">div1 입니다.</div>
    <div class="div1">div2 입니다.</div>
    <div class="div1">div3 입니다.</div>

    <script>
        // let target = document.querySelectorAll('.div1')[1];
        // target.classList.add('current');
        
        let divs = document.querySelectorAll('.div1');
        divs.forEach(a => a.addEventListener('click', function(e){
            // forEach 를 통해 각 div1 클래스에 current 클래스가 있다면 삭제하고 그 아래 코드 동작
            // 3개의 div 에 있는 current 클래스를 다 삭제한 뒤, 아래 코드가 동작된다.
            divs.forEach((els) => {els.classList.remove('current')})

            console.log(e);

            // 클릭된 div 객체, 여기에 current 라는 클래스 속성과 속성값 추가
            e.target.classList.add('current'); 
        }))
    </script>
</body>
</html>
