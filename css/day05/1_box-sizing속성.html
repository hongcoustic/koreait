<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box-sizing 속성</title>
  <style>
    div{
      margin: 10px;
      padding: 30px;
      border: 5px solid red;
    }
    #box1{
      box-sizing: border-box;
      width: 200px;
      height: 300px;
      background: aqua;
    }
    #box2{
      box-sizing: content-box;
      /* 기본 설정값, 내용물의 가로 세로 길이 */
      width: 200px;
      height: 300px;
      background: pink;
    }
  </style>
</head>
<body>
  <h2>box-sizing</h2>
  <div id="box1"></div>
  <div id="box2"></div>
</body>
</html>
