<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
</head>
<body>
    dd 
    <script>
        // 변수 선언과 값 대입
        var age = 20;
        console.log(age);

        age = age * 40;
        console.log(age);

        age = '안녕';
        console.log(age);

        dd = 10;
        console.log(dd);

        function f() {
            variable1 = 15;
            var variable2 = 25;
        }

        f();
        console.log(variable1);
        // console.log(variable2);

        var day  // 변수 선언
        day = 15; // 최초 값 대입 (초기화)
        day = 16; // 재할당 (다른 값을 대입)
        day = 17; // 재할당

        var day; // 변수 재선언 (동일한 이름의 변수 만들기)
        day = 50;
        console.log(day);

        let number = 100; // 변수 선언과 초기화
        console.log(number);
        number = 500; // 재할당 가능
        console.log(number);

        // let number = 110; 변수 재선언이 불가능, 오류 발생


        // 암호화 3
        // 비밀번호 암호화 * 3
        const key = 3; // 상수화(constant)된 변수 선언과 초기화
        1011 * key;
        // key = 5; 변수 재할당이 불가능, 오류 발생
        
        // 계좌번호 암호화 * 3
        28381100922* key;


    </script>
</body>
</html>
