<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #s1 {
            display: none;
        }
        #s2 {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h2>textContent와 innerText의 차이점</h2>
    <p>안녕하세요 <span id="s1">반갑</span>습니다. <span id="s2">오늘은</span> 금요일 입니다.</p>

    <script>
        let target = document.querySelector('p');

        // target.textContent = '안녕';

        // 사용자 기준의 보이는 부분의 텍스트를 가져온다.
        console.log(target.innerText);

        // 보이는 부분뿐만 아니라, 소스상의 모든 텍스트를 가져온다.
        console.log(target.textContent);

        // HTML 코드 자체를 텍스트로 가져온다.
        console.log(target.innerHTML);
    </script>

</body>
</html>
