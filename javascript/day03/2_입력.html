<body>
    <h2>당신의 10년 후 나이는?</h2>

        // 변수 재할당
        // age = Number(age);
        
        // document.write('<h2>' + (Number(age) + 10) + '세 입니다.</h2>');

        document.write('<h2>' + (age + 10) + '세 입니다.</h2>');
        
        document.write('<h2>당신의 20년 후 나이는?</h2>')
        document.write('<h2>' + (age + 20) + '세 입니다.</h2>');       
    </script>
