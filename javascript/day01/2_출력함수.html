<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>출력 함수</title>
</head>
<body>
  <h1>자바스크립트 출력 함수</h1>

  <script>
    // 코드는 위에서 부터 해석한다.
    console.log('안녕하세요');
    console.log('양홍민');
    console.log('javascript 첫 함수를 사용했습니다.');

    // Number 타입을 콘솔창에 출력
    console.log(3);

    console.log(typeof 3);
    console.log(typeof '배상엽');
    console.log(typeof ('3'));
    console.log(typeof typeof 3);

    // 괄호 안에 있는 값을 알림 창에 출력
    // alert('양홍민');
    alert(1000);
  </script>
</body>
</html>
