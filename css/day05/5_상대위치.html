<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상대위치</title>
  <style>
    .relative1{
      width: 200px;
      background: deeppink;
      margin-left: 50px;
      padding: 20px;
    }
    .relative2{
      position: relative;
      width: 400px;
      background: greenyellow;
      padding: 20px;
      left: 300px;
      top: 50px;

    }
  </style>
</head>
<body>
  <h2>상대위치 지정 방식</h2>
  <div class="relative1">상대지정방식1</div>
  <div class="relative2">상대지정방식2</div>
</body>
</html>
