<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출력함수</title>
    <style>
        div { 
            width: 50px;
            height: 50px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1>java script 의 출력 함수</h1>
    <ul>
        <li>console.log() : 괄호 안에 있는 값을 콘솔 창에 출력</li>
        <li>alert() : 괄호 안에 있는 값을 알림 창에 출력</li>
        <li>document.write() : 괄호 안에 있는 값을 html 문서에 출력</li>
    </ul>

    <script>
        document.write('<h2>양홍민</h2>');
        document.write('<div>박스1</div>');
        document.write('<div id="box2">박스2</div>');
        document.write('양홍민이 말했다 "배고프다" 라고');
        document.write("양홍민이 생각했다 '배고프다' 라고 그리고 \"배고파\" 라고 말했다");
        alert('양홍민님 반갑습니다.\n양홍민님은 VIP 입니다.')
    </script>
</body>
</html>
