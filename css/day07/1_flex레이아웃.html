<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex-속성1</title>
</head>
<style>
  #container1{
    display: flex;
    background: #e9e9e9;
    height: 300px;
    flex-wrap: nowrap;
    flex-direction: row-reverse;
  }
  #container2{
    display: flex;
    background: #e9e9e9;
    height: 300px;
    flex-wrap: wrap;
    flex-direction: column;
  }
  #container1 div, 
  #container2 div{
    height: 80px;
    border: 3px solid black;
    text-align: center;
    box-sizing: border-box; 
    background: aqua;
  }
</style>
<body>
  <h2>flex1 flex-wrap:nowrap</h2>
  <div id="container1">
    <div  id="box1">box1</div>
    <div  id="box2">box2</div>
    <div  id="box3">box3</div>
    <div  id="box4">box4</div>
  </div>  
  <h2>flex2 flex-wrap:wrap</h2>
  <div id="container2">
    <div  id="box1">box1</div>
    <div  id="box2">box2</div>
    <div  id="box3">box3</div>
    <div  id="box4">box4</div>
  </div>  
</body>
</html>
