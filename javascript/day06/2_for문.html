<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>for문</h2>
    <script>
        document.write('for문 위쪽의 문장<br>');
        for(let i = 0; i < 2; i++){
            document.write(i + '양홍민');
            document.write('<br>');
        }
        document.write('for문 아래쪽의 문장');

        document.write('<br>');
        document.write('<h2>실습</h2>');

        // 1 2 3 4 5 6 ... 10 출력하기 (가로)
        document.write('<h3>1부터 10까지 출력</h3>');
        for(let i = 1; i <= 10; i++){
            document.write(i + '<br>');
        }
        document.write('<br>');

        // 10 9 8 7 ... 1 출력하기 (가로)
        document.write('<h3>10부터 1까지 출력</h3>');
        for(let i = 10; i >= 1; i--){
            document.write(i + '<br>');
        }
        document.write('<br>');

        // 1부터 10까지 총합 출력하기
        document.write('<h3>1부터 10까지 총합 출력하기</h3>');
        let num1 = 0;
        for(i = 1; i <= 10; i++){
            num1 += i;
        }
        document.write('1부터 10까지 총합은 : ' + num1);
        document.write('<br>');

        // 1부터 10까지 누적 곱 출력하기, 1*2*3*4*...*10
        document.write('<h3>1부터 10까지 누적 곱 출력하기</h3>');
        let num2 = 1;
        for(i = 1; i <= 10; i++){
            num2 *= i;
        }
        document.write('1부터 10까지 누적 곱은 : ' + num2);
        document.write('<br>');

        // 1부터 100까지 숫자 중, 3의 배수 출력하기
        document.write('<h3>1부터 100까지 숫자, 3의 배수 출력</h3>');
        for(let i = 1; i <= 100; i++){
            if(i % 3 == 0){
                document.write(i + '<br>')
            }
        }

        for(let i = 1; i <= 100; i++){
            if(i % 3 != 0){
                continue;   // 자신을 감싸는 반복문의 다음 반복 즉시 실행
            }
            document.write(i + ' ')
        }
        document.write('<br>');

        // 구구단 3단 출력하기 3 x 1 = 3  3 x 2 = 6 .... 3 x 9 = 27
        document.write('<h3>구구단 3단 출력하기</h3>');
        for(let i = 1; i <= 9; i++){
            document.write(`3 X ${i} = ${3 * i}<br>`);
        }

        document.write('<br>')

    </script>
</body>
</html>
