<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flex 항목 순서 설정</title>
  <style>
    #container{
      width: 500px;
      height: 100px;
      margin: 0 auto;
      border: 3px solid red;
      display: flex;
      align-items: center;

      
    }
    #container div{
      width: 100px;
      border: 2px solid black;
      background-color: aqua;
    }
    #box2{
      order: 3;
      height: 50px;
      align-self: flex-end;
    }
    #box1{
      height: 40px;
      order: 2;
    }
    #box3{
      height: 70px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="box1"><p>1</p></div>
    <div id="box2"><p>2</p></div>
    <div id="box3"><p>3</p></div>
  </div>
</body>
</html>
